<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a href="">
      <img src="{{ food.imgUrl }}" alt="foods" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">❤</span>
        <div class="starts">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="20px"
            [readonly]="true"
          ></star-rating>
        </div>
        <div class="product-item-footer">
          <div class="orgins">
            <span class="origins-txt" *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>⏱ {{ food.cookTime }}</span>
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
